<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatchingProps</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom Tailwind overrides for dark theme consistency */
    @layer base {
      body {
        @apply bg-gray-900 text-white;
      }
      .accent-yellow {
        @apply bg-yellow-400 text-black hover:bg-yellow-300;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const API_BASE = "https://matchingprops.onrender.com";
    let token = localStorage.getItem("token");
    let companiaId = localStorage.getItem("companiaId");

    const Sidebar = () => (
      <div className="fixed w-64 h-screen p-4 bg-gray-800">
        <h2 className="text-2xl font-bold mb-6">üîé Acciones</h2>
        <ul className="space-y-4">
          <li><a href="#clientes" className="block accent-yellow p-2 rounded">üßç Registrar Cliente</a></li>
          <li><a href="#pisos" className="block accent-yellow p-2 rounded">üè° Registrar Piso</a></li>
          <li><a href="#searchClientes" className="block accent-yellow p-2 rounded">üîç Buscar Clientes</a></li>
          <li><a href="#searchPisos" className="block accent-yellow p-2 rounded">üè° Buscar Pisos</a></li>
        </ul>
      </div>
    );

    const LoginForm = ({ onLogin }) => {
      const [email, setEmail] = useState("");
      const [password, setPassword] = useState("");

      const handleSubmit = async (e) => {
        e.preventDefault();
        try {
          const response = await fetch(`${API_BASE}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ username: email, password }),
          });
          const data = await response.json();
          if (response.ok) {
            token = data.access_token;
            const payload = JSON.parse(atob(data.access_token.split(".")[1]));
            companiaId = payload.compania_id;
            localStorage.setItem("token", token);
            localStorage.setItem("companiaId", companiaId);
            onLogin();
          } else {
            alert("Login incorrecto: " + data.detail);
          }
        } catch (error) {
          alert("Error en el login: " + error.message);
        }
      };

      return (
        <div className="max-w-md mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-lg">
          <h2 className="text-2xl font-bold mb-4 text-center">Iniciar Sesi√≥n</h2>
          <form onSubmit={handleSubmit} className="space-y-4">
            <input
              type="email"
              value={email}
              onChange={(e) => setEmail(e.target.value)}
              placeholder="Email"
              className="w-full p-2 rounded bg-white text-black"
              required
            />
            <input
              type="password"
              value={password}
              onChange={(e) => setPassword(e.target.value)}
              placeholder="Contrase√±a"
              className="w-full p-2 rounded bg-white text-black"
              required
            />
            <button type="submit" className="w-full accent-yellow p-2 rounded">Entrar</button>
          </form>
        </div>
      );
    };

    const ClientForm = ({ onRegister }) => {
      const [formData, setFormData] = useState({
        nombre: "", telefono: "", zona: [], subzonas: "", entrada: "", precio: "",
        tipo_vivienda: [], finalidad: [], habitaciones: [], banos: [], estado: "",
        ascensor: "", m2: "", orientacion: [], permuta: ""
      });

      const handleChange = (e) => {
        const { name, value, selectedOptions } = e.target;
        if (name === "zona" || name === "tipo_vivienda" || name === "finalidad" || name === "habitaciones" || name === "banos" || name === "orientacion") {
          setFormData({ ...formData, [name]: Array.from(selectedOptions, opt => opt.value) });
        } else {
          setFormData({ ...formData, [name]: value });
        }
      };

      const handleSubmit = async () => {
        const cliente = { ...formData, compania_id: companiaId, entrada: parseFloat(formData.entrada), precio: parseFloat(formData.precio), m2: parseInt(formData.m2), habitaciones: formData.habitaciones.map(Number) };
        try {
          const response = await fetch(`${API_BASE}/clientes`, {
            method: "POST",
            headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
            body: JSON.stringify(cliente),
          });
          const result = await response.json();
          if (response.ok) {
            alert(`Cliente registrado: ${result.nombre}`);
            onRegister();
          } else {
            alert("Error al registrar cliente: " + result.detail);
          }
        } catch (error) {
          alert("Error al registrar cliente: " + error.message);
        }
      };

      return (
        <div className="max-w-4xl mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-lg">
          <h2 className="text-2xl font-bold mb-4">üßç Registro de Cliente</h2>
          <div className="grid grid-cols-3 gap-4">
            <input name="nombre" value={formData.nombre} onChange={handleChange} placeholder="Nombre" className="p-2 rounded bg-white text-black" required />
            <input name="telefono" value={formData.telefono} onChange={handleChange} placeholder="Tel√©fono" className="p-2 rounded bg-white text-black" required />
            <select name="zona" multiple value={formData.zona} onChange={handleChange} className="p-2 rounded bg-white text-black" required>
              <option value="ALTO">ALTO</option><option value="OLIVOS">OLIVOS</option><option value="LAGUNA">LAGUNA</option>
              <option value="BAT√ÅN">BAT√ÅN</option><option value="SEP√öLVEDA">SEP√öLVEDA</option><option value="MANZANARES">MANZANARES</option>
              <option value="P√çO">P√çO</option><option value="PUERTA">PUERTA</option><option value="JESUITAS">JESUITAS</option>
            </select>
            <input name="subzonas" value={formData.subzonas} onChange={handleChange} placeholder="Subzonas" className="p-2 rounded bg-white text-black" />
            <select name="entrada" value={formData.entrada} onChange={handleChange} className="p-2 rounded bg-white text-black" required>
              <option value="">Entrada</option>{[...Array(50).keys()].map(i => <option key={i * 10000 + 10000} value={i * 10000 + 10000}>{(i * 10000 + 10000).toLocaleString()}‚Ç¨</option>)}
            </select>
            <select name="precio" value={formData.precio} onChange={handleChange} className="p-2 rounded bg-white text-black" required>
              <option value="">Precio</option>{[...Array(20).keys()].map(i => <option key={i * 10000 + 10000} value={i * 10000 + 10000}>{(i * 10000 + 10000).toLocaleString()}‚Ç¨</option>)}
              {[...Array(15).keys()].map(i => <option key={(i + 20) * 20000} value={(i + 20) * 20000}>{(i + 20) * 20000}‚Ç¨</option>)}
            </select>
            <select name="tipo_vivienda" multiple value={formData.tipo_vivienda} onChange={handleChange} className="p-2 rounded bg-white text-black">
              <option value="Piso">Piso</option><option value="Casa">Casa</option><option value="Chalet">Chalet</option>
              <option value="Adosado">Adosado</option><option value="D√∫plex">D√∫plex</option><option value="√Åtico">√Åtico</option><option value="Estudio">Estudio</option>
            </select>
            <select name="finalidad" multiple value={formData.finalidad} onChange={handleChange} className="p-2 rounded bg-white text-black">
              <option value="Primera Vivienda">Primera Vivienda</option><option value="Inversi√≥n">Inversi√≥n</option>
            </select>
            <select name="habitaciones" multiple value={formData.habitaciones} onChange={handleChange} className="p-2 rounded bg-white text-black">
              {[0,1,2,3,4,5].map(h => <option key={h} value={h}>{h}</option>)}
            </select>
            <select name="banos" multiple value={formData.banos} onChange={handleChange} className="p-2 rounded bg-white text-black">
              <option value="1">1</option><option value="1+1">1+1</option><option value="2">2</option>
            </select>
            <select name="estado" value={formData.estado} onChange={handleChange} className="p-2 rounded bg-white text-black">
              <option value="">Estado</option><option value="Entrar a Vivir">Entrar a Vivir</option><option value="Actualizar">Actualizar</option><option value="A Reformar">A Reformar</option>
            </select>
            <select name="ascensor" value={formData.ascensor} onChange={handleChange} className="p-2 rounded bg-white text-black">
              <option value="">Ascensor</option><option value="S√ç">S√ç</option><option value="HASTA 1¬∫">HASTA 1¬∫</option><option value="HASTA 2¬∫">HASTA 2¬∫</option>
              <option value="HASTA 3¬∫">HASTA 3¬∫</option><option value="HASTA 4¬∫">HASTA 4¬∫</option><option value="HASTA 5¬∫">HASTA 5¬∫</option>
            </select>
            <select name="m2" value={formData.m2} onChange={handleChange} className="p-2 rounded bg-white text-black" required>
              <option value="">m¬≤</option>{[30,40,50,60,70,80,90,100,110,120,130,150].map(m => <option key={m} value={m}>{m}</option>)}
            </select>
            <select name="orientacion" multiple value={formData.orientacion} onChange={handleChange} className="p-2 rounded bg-white text-black">
              <option value="Norte">Norte</option><option value="Sur">Sur</option><option value="Este">Este</option><option value="Oeste">Oeste</option><option value="Indiferente">Indiferente</option>
            </select>
            <select name="permuta" value={formData.permuta} onChange={handleChange} className="p-2 rounded bg-white text-black">
              <option value="">Permuta</option><option value="S√ç">S√ç</option><option value="NO">NO</option>
            </select>
            <button type="button" onClick={handleSubmit} className="col-span-3 accent-yellow p-2 rounded">Registrar Cliente</button>
          </div>
        </div>
      );
    };

    const PisoForm = ({ onRegister }) => {
      const [formData, setFormData] = useState({
        zona: [], precio: "", tipo_vivienda: [], habitaciones: [], banos: [], estado: "",
        ascensor: "", m2: "", orientacion: []
      });

      const handleChange = (e) => {
        const { name, value, selectedOptions } = e.target;
        if (name === "zona" || name === "tipo_vivienda" || name === "habitaciones" || name === "banos" || name === "orientacion") {
          setFormData({ ...formData, [name]: Array.from(selectedOptions, opt => opt.value) });
        } else {
          setFormData({ ...formData, [name]: value });
        }
      };

      const handleSubmit = async () => {
        const piso = { ...formData, compania_id: companiaId, precio: parseFloat(formData.precio), m2: parseInt(formData.m2), habitaciones: formData.habitaciones.map(Number) };
        try {
          const response = await fetch(`${API_BASE}/pisos`, {
            method: "POST",
            headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
            body: JSON.stringify(piso),
          });
          const result = await response.json();
          if (response.ok) {
            alert(`Piso registrado: ${result.id}`);
            onRegister();
          } else {
            alert("Error al registrar piso: " + result.detail);
          }
        } catch (error) {
          alert("Error al registrar piso: " + error.message);
        }
      };

      return (
        <div className="max-w-4xl mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-lg">
          <h2 className="text-2xl font-bold mb-4">üè° Registro de Piso</h2>
          <div className="grid grid-cols-3 gap-4">
            <select name="zona" multiple value={formData.zona} onChange={handleChange} className="p-2 rounded bg-white text-black" required>
              <option value="ALTO">ALTO</option><option value="OLIVOS">OLIVOS</option><option value="LAGUNA">LAGUNA</option>
              <option value="BAT√ÅN">BAT√ÅN</option><option value="SEP√öLVEDA">SEP√öLVEDA</option><option value="MANZANARES">MANZANARES</option>
              <option value="P√çO">P√çO</option><option value="PUERTA">PUERTA</option><option value="JESUITAS">JESUITAS</option>
            </select>
            <input name="precio" value={formData.precio} onChange={handleChange} placeholder="Precio (‚Ç¨)" className="p-2 rounded bg-white text-black" required />
            <select name="tipo_vivienda" multiple value={formData.tipo_vivienda} onChange={handleChange} className="p-2 rounded bg-white text-black">
              <option value="Piso">Piso</option><option value="Casa">Casa</option><option value="Chalet">Chalet</option>
              <option value="Adosado">Adosado</option><option value="D√∫plex">D√∫plex</option><option value="√Åtico">√Åtico</option><option value="Estudio">Estudio</option>
            </select>
            <select name="habitaciones" multiple value={formData.habitaciones} onChange={handleChange} className="p-2 rounded bg-white text-black">
              {[0,1,2,3,4,5].map(h => <option key={h} value={h}>{h}</option>)}
            </select>
            <select name="banos" multiple value={formData.banos} onChange={handleChange} className="p-2 rounded bg-white text-black">
              <option value="1">1</option><option value="1+1">1+1</option><option value="2">2</option>
            </select>
            <select name="estado" value={formData.estado} onChange={handleChange} className="p-2 rounded bg-white text-black">
              <option value="">Estado</option><option value="Entrar a Vivir">Entrar a Vivir</option><option value="Actualizar">Actualizar</option><option value="A Reformar">A Reformar</option>
            </select>
            <select name="ascensor" value={formData.ascensor} onChange={handleChange} className="p-2 rounded bg-white text-black">
              <option value="">Ascensor</option><option value="S√ç">S√ç</option><option value="HASTA 1¬∫">HASTA 1¬∫</option><option value="HASTA 2¬∫">HASTA 2¬∫</option>
              <option value="HASTA 3¬∫">HASTA 3¬∫</option><option value="HASTA 4¬∫">HASTA 4¬∫</option><option value="HASTA 5¬∫">HASTA 5¬∫</option>
            </select>
            <select name="m2" value={formData.m2} onChange={handleChange} className="p-2 rounded bg-white text-black" required>
              <option value="">m¬≤</option>{[30,40,50,60,70,80,90,100,110,120,130,150].map(m => <option key={m} value={m}>{m}</option>)}
            </select>
            <button type="button" onClick={handleSubmit} className="col-span-3 accent-yellow p-2 rounded">Registrar Piso</button>
          </div>
        </div>
      );
    };

    const SearchClientes = ({ onLoad }) => {
      const [pisos, setPisos] = useState([]);
      const [results, setResults] = useState([]);

      useEffect(() => {
        fetchPisos();
      }, []);

      const fetchPisos = async () => {
        try {
          const response = await fetch(`${API_BASE}/pisos`, { headers: { Authorization: `Bearer ${token}` } });
          setPisos(await response.json());
        } catch (error) {
          alert("Error al cargar pisos: " + error.message);
        }
      };

      const handleSearch = async () => {
        const pisoId = document.getElementById("pisoSelect").value;
        if (!pisoId) {
          alert("Selecciona un piso");
          return;
        }
        try {
          const response = await fetch(`${API_BASE}/match?piso_id=${pisoId}`, { headers: { Authorization: `Bearer ${token}` } });
          setResults(await response.json());
        } catch (error) {
          alert("Error al buscar clientes: " + error.message);
        }
      };

      return (
        <div className="max-w-4xl mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-lg">
          <h2 className="text-2xl font-bold mb-4">üîç Buscar Clientes para un Piso</h2>
          <select id="pisoSelect" className="w-full p-2 mb-4 rounded bg-white text-black">
            <option value="">Seleccionar un piso...</option>
            {pisos.map(piso => <option key={piso.id} value={piso.id}>Piso {piso.id} - {piso.zona} ({piso.precio}‚Ç¨)</option>)}
          </select>
          <button onClick={handleSearch} className="accent-yellow p-2 rounded">Buscar</button>
          <div className="mt-4">
            <h3 className="text-xl">Clientes Compatibles</h3>
            <ul className="list-disc pl-5">
              {results.map(match => <li key={match.cliente_id}>Cliente ID: {match.cliente_id} (Score: {match.score}%)</li>)}
            </ul>
          </div>
        </div>
      );
    };

    const SearchPisos = ({ onLoad }) => {
      const [clientes, setClientes] = useState([]);
      const [results, setResults] = useState([]);

      useEffect(() => {
        fetchClientes();
      }, []);

      const fetchClientes = async () => {
        try {
          const response = await fetch(`${API_BASE}/clientes`, { headers: { Authorization: `Bearer ${token}` } });
          setClientes(await response.json());
        } catch (error) {
          alert("Error al cargar clientes: " + error.message);
        }
      };

      const handleSearch = async () => {
        const clienteId = document.getElementById("clienteSelect").value;
        if (!clienteId) {
          alert("Selecciona un cliente");
          return;
        }
        try {
          const response = await fetch(`${API_BASE}/match?cliente_id=${clienteId}`, { headers: { Authorization: `Bearer ${token}` } });
          setResults(await response.json());
        } catch (error) {
          alert("Error al buscar pisos: " + error.message);
        }
      };

      return (
        <div className="max-w-4xl mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-lg">
          <h2 className="text-2xl font-bold mb-4">üè° Buscar Pisos para un Cliente</h2>
          <select id="clienteSelect" className="w-full p-2 mb-4 rounded bg-white text-black">
            <option value="">Seleccionar un cliente...</option>
            {clientes.map(cliente => <option key={cliente.id} value={cliente.id}>{cliente.nombre || "Cliente " + cliente.id} - {cliente.zona}</option>)}
          </select>
          <button onClick={handleSearch} className="accent-yellow p-2 rounded">Buscar</button>
          <div className="mt-4">
            <h3 className="text-xl">Pisos Compatibles</h3>
            <ul className="list-disc pl-5">
              {results.map(match => <li key={match.piso_id}>Piso ID: {match.piso_id} (Score: {match.score}%)</li>)}
            </ul>
          </div>
        </div>
      );
    };

    const App = () => {
      const [isLoggedIn, setIsLoggedIn] = useState(!!token);

      const handleLogin = () => {
        setIsLoggedIn(true);
      };

      const handleRegister = () => {
        // Refresh data after registration
        document.querySelectorAll("select[id$='Select']").forEach(select => {
          select.dispatchEvent(new Event("change"));
        });
      };

      return (
        <div className="flex">
          <Sidebar />
          <div className="ml-64 w-full p-6">
            {!isLoggedIn ? (
              <LoginForm onLogin={handleLogin} />
            ) : (
              <>
                <h1 className="text-4xl font-bold mb-6 text-center">üè† MatchingProps</h1>
                <ClientForm onRegister={handleRegister} />
                <PisoForm onRegister={handleRegister} />
                <SearchClientes onLoad={handleRegister} />
                <SearchPisos onLoad={handleRegister} />
              </>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
