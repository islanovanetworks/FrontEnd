<!DOCTYPE html>
<html lang="es">
>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏠 SaaS Real Estate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">🏠 SaaS Real Estate | Plataforma Inmobiliaria de IA</div>

        <!-- Login Section -->
        <div class="content-section" id="loginSection">
            <h2>🔐 Iniciar Sesión</h2>
            <form id="loginForm">
                <label>Email:</label>
                <input type="email" id="loginEmail" required><br>
                <label>Contraseña:</label>
                <input type="password" id="loginPassword" required><br>
                <button type="submit" class="submit-btn">Iniciar Sesión</button>
            </form>
        </div>

        <!-- Panel Principal -->
        <div class="content-section hidden" id="mainApp">
            <h2>📋 Registro de Cliente y Piso</h2>

            <div class="form-grid">
                <div>
                    <h3>🧍 Cliente</h3>
                    <form id="clienteForm">
                        <label>Zona Preferida</label>
                        <input type="number" id="zonaCliente" required><br>
                        <label>Entrada (%)</label>
                        <input type="number" id="entrada" required><br>
                        <label>Habitaciones</label>
                        <input type="number" id="habitacionesCliente" required><br>
                        <label>Baños</label>
                        <input type="number" id="banosCliente" required><br>
                        <button type="submit" class="submit-btn">Registrar Cliente</button>
                    </form>
                </div>

                <div>
                    <h3>🏠 Piso</h3>
                    <form id="pisoForm">
                        <label>Zona</label>
                        <input type="number" id="zona" required><br>
                        <label>Precio (€)</label>
                        <input type="number" id="precio" required><br>
                        <label>Habitaciones</label>
                        <input type="number" id="habitaciones" required><br>
                        <label>Baños</label>
                        <input type="number" id="banos" required><br>
                        <button type="submit" class="submit-btn">Registrar Piso</button>
                    </form>
                </div>
            </div>

            <div id="resultArea"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
