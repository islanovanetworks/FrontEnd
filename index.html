<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // ‚úÖ Multi-environment API detection
    const API_BASE = (() => {
      const hostname = window.location.hostname;
      
      // Test environment detection
      if (hostname.includes('test') || hostname.includes('flame')) {
        return "https://matchingprops-backend-test.onrender.com"; // ‚Üê URL de tu backend test
      }
      
      // Production environment (mantener URL actual)
      return "https://matchingprops.onrender.com"; // ‚Üê Tu URL de backend producci√≥n actual
    })();
    
    // ‚úÖ Environment indicator for debugging
    console.log(`üåç Environment: ${API_BASE.includes('test') ? 'TEST' : 'PRODUCTION'}`);
    console.log(`üì° API Base: ${API_BASE}`);
    let token = null;
    let companiaId = null;

    // Multi-Select Component
    // Multi-Select Component
    const MultiSelect = ({ label, name, options, value, onChange, required = false }) => {
      const handleItemClick = (option) => {
        const currentValues = Array.isArray(value) ? value : [];
        const isSelected = currentValues.includes(option);
        
        let newValues;
        if (isSelected) {
          newValues = currentValues.filter(v => v !== option);
        } else {
          newValues = [...currentValues, option];
        }
        
        onChange({ target: { name, value: newValues } });
      };

      return (
        <div>
          <label className="block text-sm font-medium text-gray-700 mb-2">
            {label} {required && '*'}
          </label>
          <div className="multi-select-container">
            {options.map(option => (
              <div
                key={option}
                className={`multi-select-item ${Array.isArray(value) && value.includes(option) ? 'selected' : ''}`}
                onClick={() => handleItemClick(option)}
              >
                {option}
              </div>
            ))}
          </div>
        </div>
      );
    };

    // Sidebar Component
    // Sidebar Component
    const Sidebar = ({ activeSection, setActiveSection, userRole }) => (
      <div className="fixed left-0 top-0 w-72 h-screen bg-white border-r border-gray-200 p-6 z-10">
        <div className="mb-8">
          {/* 
          ============================================
          BRANDING TEMPORALMENTE OCULTO
          Descomentar las siguientes l√≠neas cuando termine el per√≠odo de prueba
          ============================================
          <h2 className="logo-sidebar">matchingprops</h2>
          <p className="text-sm text-gray-500 mt-1">Plataforma Inmobiliaria Inteligente</p>
          ============================================
          */}
          <div className="mt-2 px-2 py-1 bg-gray-100 rounded text-xs text-gray-600">
            Rol: {userRole}
          </div>
        </div>
        
        <nav className="space-y-2">
          {[
            { id: 'clientes', label: 'Registrar Cliente', icon: 'üë§', roles: ['Asesor', 'Supervisor'] },
            { id: 'pisos', label: 'Registrar Piso', icon: 'üè°', roles: ['Asesor', 'Supervisor'] },
            { id: 'searchClientes', label: 'Buscar Clientes', icon: 'üîç', roles: ['Asesor', 'Supervisor'] },
            { id: 'searchPisos', label: 'Buscar Pisos', icon: 'üè¢', roles: ['Asesor', 'Supervisor'] },
            { id: 'gestionClientes', label: 'Gesti√≥n de Clientes', icon: 'üë•', roles: ['Asesor', 'Supervisor'] },
            { id: 'gestionPisos', label: 'Gesti√≥n de Pisos', icon: 'üèóÔ∏è', roles: ['Supervisor'] }
          ].filter(item => item.roles.includes(userRole)).map(item => (
            <button
              key={item.id}
              onClick={() => setActiveSection(item.id)}
              className={`w-full text-left p-3 sidebar-item ${activeSection === item.id ? 'active' : ''}`}
            >
              <span className="mr-3 text-lg">{item.icon}</span>
              {item.label}
            </button>
          ))}
        </nav>
      </div>
    );

    // Login Component
    const LoginForm = ({ onLogin }) => {
      const [email, setEmail] = useState("");
      const [password, setPassword] = useState("");
      const [loading, setLoading] = useState(false);

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        
        try {
          const response = await fetch(`${API_BASE}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ username: email, password }),
          });
          const data = await response.json();
          
          if (response.ok) {
            token = data.access_token;
            const payload = JSON.parse(atob(data.access_token.split(".")[1]));
            companiaId = payload.compania_id;
            onLogin();
          } else {
            alert("Credenciales incorrectas. Por favor, int√©ntalo de nuevo.");
          }
        } catch (error) {
          alert("Error de conexi√≥n. Int√©ntalo m√°s tarde.");
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="min-h-screen gradient-bg flex items-center justify-center p-6">
          <div className="w-full max-w-md">
            {/* 
        ============================================
        BRANDING TEMPORALMENTE OCULTO
        Descomentar las siguientes l√≠neas cuando termine el per√≠odo de prueba
        ============================================
        <div className="text-center mb-8">
          <h1 className="logo-main mb-2">matchingprops</h1>
          <p className="text-white/80">Plataforma Inmobiliaria Inteligente</p>
        </div>
        ============================================
        */}
            
            <div className="glass-effect rounded-2xl p-8">
              <h2 className="text-2xl font-semibold text-white mb-6 text-center">Iniciar Sesi√≥n</h2>
              
              <form onSubmit={handleSubmit} className="space-y-6">
                <div>
                  <input
                    type="email"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    placeholder="Correo electr√≥nico"
                    className="w-full form-input bg-white/90 text-gray-900 placeholder-gray-500"
                    required
                  />
                </div>
                
                <div>
                  <input
                    type="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    placeholder="Contrase√±a"
                    className="w-full form-input bg-white/90 text-gray-900 placeholder-gray-500"
                    required
                  />
                </div>
                
                <button 
                  type="submit" 
                  disabled={loading}
                  className="w-full btn-primary py-4 text-lg font-semibold disabled:opacity-50"
                >
                  {loading ? "Iniciando sesi√≥n..." : "Entrar"}
                </button>
              </form>
            </div>
          </div>
        </div>
      );
    };

    // Client Form Component
    const ClientForm = ({ onRegister }) => {
      const [formData, setFormData] = useState({
        nombre: "", telefono: "", zona: [], subzonas: "", entrada: "", precio: "",
        tipo_vivienda: [], finalidad: [], habitaciones: [], estado: [],
        ascensor: "", bajos: "", entreplanta: "", m2: "", altura: [], cercania_metro: "", 
        balcon_terraza: "", patio: "", interior: "",
        caracteristicas_adicionales: "", banco: "", permuta: "", kiron: ""
      });
    
      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData({ ...formData, [name]: value });
      };
    
      const handleSubmit = async (e) => {
        e.preventDefault();
        const cliente = { 
          ...formData, 
          compania_id: companiaId, 
          entrada: parseFloat(formData.entrada), 
          precio: parseFloat(formData.precio), 
          m2: parseInt(formData.m2), 
          habitaciones: Array.isArray(formData.habitaciones) ? formData.habitaciones.map(Number) : [],
          zona: Array.isArray(formData.zona) ? formData.zona : [],
          tipo_vivienda: Array.isArray(formData.tipo_vivienda) ? formData.tipo_vivienda : [],
          finalidad: Array.isArray(formData.finalidad) ? formData.finalidad : [],
          estado: Array.isArray(formData.estado) ? formData.estado : [],
          altura: Array.isArray(formData.altura) ? formData.altura : []
        };
        
        // Validaci√≥n antes del env√≠o
        if (!cliente.nombre || !cliente.telefono) {
          alert("‚ùå Nombre y tel√©fono son obligatorios");
          return;
        }
        if (!cliente.zona || cliente.zona.length === 0) {
          alert("‚ùå Debe seleccionar al menos una zona");
          return;
        }
        if (!cliente.entrada || !cliente.precio || !cliente.m2) {
          alert("‚ùå Entrada, precio y metros cuadrados son obligatorios");
          return;
        }
        
        console.log("Enviando cliente:", JSON.stringify(cliente, null, 2)); // Debug
        
        try {
          const response = await fetch(`${API_BASE}/clientes/`, {
            method: "POST",
            headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
            body: JSON.stringify(cliente),
          });
          const result = await response.json();
          
          if (response.ok) {
            alert(`‚úÖ Cliente registrado: ${result.nombre}`);
            setFormData({
              nombre: "", telefono: "", zona: [], subzonas: "", entrada: "", precio: "",
              tipo_vivienda: [], finalidad: [], habitaciones: [], estado: [],
              ascensor: "", bajos: "", entreplanta: "", m2: "", altura: [], cercania_metro: "",
              balcon_terraza: "", patio: "", interior: "",
              caracteristicas_adicionales: "", banco: "", permuta: "", kiron: ""
            });
            onRegister();
          } else {
            console.error("Error response:", result);
            let errorMessage = "Error desconocido";
            
            if (typeof result.detail === 'string') {
              errorMessage = result.detail;
            } else if (typeof result.detail === 'object') {
              errorMessage = JSON.stringify(result.detail, null, 2);
            } else if (result.message) {
              errorMessage = result.message;
            } else {
              errorMessage = `Error ${response.status}: ${response.statusText}`;
            }
            
            alert("‚ùå Error al registrar cliente:\n" + errorMessage);
          }
        } catch (error) {
          console.error("Network error:", error);
          console.error("Error details:", {
            message: error.message,
            stack: error.stack,
            clienteData: cliente
          });
          alert("‚ùå Error de conexi√≥n: " + error.message + "\nVerifica que el servidor est√© funcionando.\nRevisa la consola para m√°s detalles.");
        }
      };
    
      return (
        <div className="section-card p-8">
          <div className="mb-6">
            <h2 className="text-2xl font-semibold text-gray-900 mb-2">üë§ Registro de Cliente</h2>
            <p className="text-gray-600">Registra un nuevo cliente en el sistema</p>
          </div>
          
          <form onSubmit={handleSubmit}>
            {/* Informaci√≥n B√°sica */}
            <div className="form-section">
              <h3>Informaci√≥n B√°sica</h3>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
                  <input
                    name="nombre"
                    value={formData.nombre}
                    onChange={handleChange}
                    placeholder="Nombre completo"
                    className="w-full form-input"
                    required
                  />
                </div>
                
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Tel√©fono *</label>
                  <input
                    name="telefono"
                    value={formData.telefono}
                    onChange={handleChange}
                    placeholder="N√∫mero de tel√©fono"
                    className="w-full form-input"
                    required
                  />
                </div>
                
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Banco</label>
                  <input
                    name="banco"
                    value={formData.banco}
                    onChange={handleChange}
                    placeholder="Entidad bancaria"
                    className="w-full form-input"
                  />
                </div>
                
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">K√çRON</label>
                  <select
                    name="kiron"
                    value={formData.kiron}
                    onChange={handleChange}
                    className="w-full form-input"
                  >
                    <option value="">Seleccionar</option>
                    <option value="SK">SK</option>
                    <option value="PK">PK</option>
                    <option value="NK">NK</option>
                  </select>
                </div>
              </div>
            </div>
    
            {/* Ubicaci√≥n */}
            <div className="form-section">
              <h3>Ubicaci√≥n</h3>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                <MultiSelect
                  label="Zona"
                  name="zona"
                  options={["ALTO", "OLIVOS", "LAGUNA", "BAT√ÅN", "SEP√öLVEDA", "MANZANARES", "P√çO", "PUERTA", "JESUITAS"]}
                  value={formData.zona}
                  onChange={handleChange}
                  required={true}
                />
                
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Subzonas</label>
                  <input
                    name="subzonas"
                    value={formData.subzonas}
                    onChange={handleChange}
                    placeholder="Subzonas espec√≠ficas"
                    className="w-full form-input"
                  />
                </div>
              </div>
            </div>
    
            {/* Aspectos Econ√≥micos */}
            <div className="form-section">
              <h3>Aspectos Econ√≥micos</h3>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Entrada *</label>
                  <select
                    name="entrada"
                    value={formData.entrada}
                    onChange={handleChange}
                    className="w-full form-input"
                    required
                  >
                    <option value="">Seleccionar entrada</option>
                    {[...Array(50).keys()].map(i => (
                      <option key={i * 10000 + 10000} value={i * 10000 + 10000}>
                        {(i * 10000 + 10000).toLocaleString()}‚Ç¨
                      </option>
                    ))}
                  </select>
                </div>
                
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Precio *</label>
                  <select
                    name="precio"
                    value={formData.precio}
                    onChange={handleChange}
                    className="w-full form-input"
                    required
                  >
                    <option value="">Seleccionar precio</option>
                    {[...Array(50).keys()].map(i => (
                      <option key={i * 10000 + 10000} value={i * 10000 + 10000}>
                        {(i * 10000 + 10000).toLocaleString()}‚Ç¨
                      </option>
                    ))}
                    {[...Array(25).keys()].map(i => (
                      <option key={520000 + i * 20000} value={520000 + i * 20000}>
                        {(520000 + i * 20000).toLocaleString()}‚Ç¨
                      </option>
                    ))}
                    {[...Array(20).keys()].map(i => (
                      <option key={1050000 + i * 50000} value={1050000 + i * 50000}>
                        {(1050000 + i * 50000).toLocaleString()}‚Ç¨
                      </option>
                    ))}
                  </select>
                </div>
                
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Permuta</label>
                  <select
                    name="permuta"
                    value={formData.permuta}
                    onChange={handleChange}
                    className="w-full form-input"
                  >
                    <option value="">Seleccionar</option>
                    <option value="S√ç">S√ç</option>
                    <option value="NO">NO</option>
                  </select>
                </div>
              </div>
            </div>
    
            {/* Caracter√≠sticas de la Vivienda */}
            <div className="form-section">
              <h3>Caracter√≠sticas de la Vivienda</h3>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <MultiSelect
                  label="Tipo de Vivienda"
                  name="tipo_vivienda"
                  options={["Piso", "√Åtico", "Chalet", "Local"]}
                  value={formData.tipo_vivienda}
                  onChange={handleChange}
                />
                
                <MultiSelect
                  label="Finalidad"
                  name="finalidad"
                  options={["Primera Vivienda", "Inversi√≥n"]}
                  value={formData.finalidad}
                  onChange={handleChange}
                />
                
                <MultiSelect
                  label="Habitaciones"
                  name="habitaciones"
                  options={["0", "1", "2", "3", "4", "5"]}
                  value={formData.habitaciones}
                  onChange={handleChange}
                />
                
                <MultiSelect
                  label="Estado"
                  name="estado"
                  options={["Entrar a Vivir", "Actualizar", "A Reformar"]}
                  value={formData.estado}
                  onChange={handleChange}
                />
                
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Metros¬≤ *</label>
                  <input
                    name="m2"
                    type="number"
                    value={formData.m2}
                    onChange={handleChange}
                    placeholder="Metros cuadrados"
                    className="w-full form-input"
                    required
                  />
                </div>
              </div>
            </div>
    
            {/* Ubicaci√≥n y Acceso */}
            <div className="form-section">
              <h3>Ubicaci√≥n y Acceso</h3>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Ascensor</label>
                  <select
                    name="ascensor"
                    value={formData.ascensor}
                    onChange={handleChange}
                    className="w-full form-input"
                  >
                    <option value="">Seleccionar</option>
                    <option value="S√ç">S√ç</option>
                    <option value="Despu√©s de 1¬∫">Despu√©s de 1¬∫</option>
                    <option value="Despu√©s de 2¬∫">Despu√©s de 2¬∫</option>
                    <option value="Despu√©s de 3¬∫">Despu√©s de 3¬∫</option>
                    <option value="Despu√©s de 4¬∫">Despu√©s de 4¬∫</option>
                    <option value="Despu√©s de 5¬∫">Despu√©s de 5¬∫</option>
                  </select>
                </div>
                
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Bajos</label>

    // Funci√≥n para convertir JSON a Excel y descargar
    const downloadExcel = (data, filename) => {
      // Convertir datos a formato CSV
      if (!data || data.length === 0) {
        alert('No hay datos para exportar');
        return;
      }
      
      // Obtener headers de las columnas
      const headers = Object.keys(data[0]);
      
      // Crear contenido CSV
      let csvContent = headers.join(',') + '\n';
      
      data.forEach(row => {
        const values = headers.map(header => {
          let value = row[header] || '';
          // Escapar comillas y agregar comillas si contiene comas
          if (typeof value === 'string' && (value.includes(',') || value.includes('"'))) {
            value = '"' + value.replace(/"/g, '""') + '"';
          }
          return value;
        });
        csvContent += values.join(',') + '\n';
      });
      
      // Crear blob y descargar
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      
      if (link.download !== undefined) {
        const url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', filename);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    };
