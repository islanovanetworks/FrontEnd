  <script type="text/babel">
    const { useState, useEffect } = React;

    const API_BASE = "https://matchingprops.onrender.com";
    let token = null;
    let companiaId = null;

    // Multi-Select Component
    // Multi-Select Component
    const MultiSelect = ({ label, name, options, value, onChange, required = false }) => {
      const handleItemClick = (option) => {
        const currentValues = Array.isArray(value) ? value : [];
        const isSelected = currentValues.includes(option);
        
        let newValues;
        if (isSelected) {
          newValues = currentValues.filter(v => v !== option);
        } else {
          newValues = [...currentValues, option];
        }
        
        onChange({ target: { name, value: newValues } });
      };

      return (
        <div>
          <label className="block text-sm font-medium text-gray-700 mb-2">
            {label} {required && '*'}
          </label>
          <div className="multi-select-container">
            {options.map(option => (
              <div
                key={option}
                className={`multi-select-item ${Array.isArray(value) && value.includes(option) ? 'selected' : ''}`}
                onClick={() => handleItemClick(option)}
              >
                {option}
              </div>
            ))}
          </div>
        </div>
      );
    };

    // Sidebar Component
    const Sidebar = ({ activeSection, setActiveSection, userRole }) => (

          <p className="text-sm text-gray-500 mt-1">Plataforma Inmobiliaria Inteligente</p>
          <div className="mt-2 px-2 py-1 bg-gray-100 rounded text-xs text-gray-600">
            Rol: {userRole}
          </div>
        </div>
        
        <nav className="space-y-2">
          {[
            { id: 'clientes', label: 'Registrar Cliente', icon: 'üë§', roles: ['Asesor', 'Supervisor'] },
            { id: 'pisos', label: 'Registrar Piso', icon: 'üè°', roles: ['Asesor', 'Supervisor'] },
            { id: 'searchClientes', label: 'Buscar Clientes', icon: 'üîç', roles: ['Asesor', 'Supervisor'] },
            { id: 'searchPisos', label: 'Buscar Pisos', icon: 'üè¢', roles: ['Asesor', 'Supervisor'] },
            { id: 'gestionClientes', label: 'Gesti√≥n de Clientes', icon: 'üë•', roles: ['Supervisor'] }
          ].filter(item => item.roles.includes(userRole)).map(item => (
            <button
              key={item.id}
              onClick={() => setActiveSection(item.id)}
              className={`w-full text-left p-3 sidebar-item ${activeSection === item.id ? 'active' : ''}`}

              {item.label}
            </button>
          ))}
        </nav>
      </div>
    );

    // Login Component
    const LoginForm = ({ onLogin }) => {
      const [email, setEmail] = useState("");
      const [password, setPassword] = useState("");
      const [loading, setLoading] = useState(false);

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        
        try {
          const response = await fetch(`${API_BASE}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ username: email, password }),
          });
          const data = await response.json();
          
          if (response.ok) {
            token = data.access_token;
            const payload = JSON.parse(atob(data.access_token.split(".")[1]));
            companiaId = payload.compania_id;
            onLogin();
          } else {
            alert("Credenciales incorrectas. Por favor, int√©ntalo de nuevo.");
          }
        } catch (error) {
          alert("Error de conexi√≥n. Int√©ntalo m√°s tarde.");
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="min-h-screen gradient-bg flex items-center justify-center p-6">

              <p className="text-white/80">Plataforma Inmobiliaria Inteligente</p>
            </div>
            
            <div className="glass-effect rounded-2xl p-8">

                    type="email"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    placeholder="Correo electr√≥nico"
                    className="w-full form-input bg-white/90 text-gray-900 placeholder-gray-500"
                    required
                  />
                </div>
                
                <div>
                  <input
                    type="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    placeholder="Contrase√±a"
                    className="w-full form-input bg-white/90 text-gray-900 placeholder-gray-500"
                    required
                  />
                </div>
                
                <button 
                  type="submit" 
                  disabled={loading}
                  className="w-full btn-primary py-4 text-lg font-semibold disabled:opacity-50"
                >
                  {loading ? "Iniciando sesi√≥n..." : "Entrar"}
                </button>
              </form>
            </div>
          </div>
        </div>
      );
    };

    // Client Form Component

        balcon_terraza: "", patio: "", interior: "",
        caracteristicas_adicionales: "", banco: "", permuta: "", kiron: ""
      });
    
      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData({ ...formData, [name]: value });
      };
    
      const handleSubmit = async (e) => {
        e.preventDefault();
        const cliente = { 
          ...formData, 
          compania_id: companiaId, 
          entrada: parseFloat(formData.entrada), 
          precio: parseFloat(formData.precio), 
          m2: parseInt(formData.m2), 
          habitaciones: Array.isArray(formData.habitaciones) ? formData.habitaciones.map(Number) : [],
          zona: Array.isArray(formData.zona) ? formData.zona : [],
          tipo_vivienda: Array.isArray(formData.tipo_vivienda) ? formData.tipo_vivienda : [],
          finalidad: Array.isArray(formData.finalidad) ? formData.finalidad : [],
          estado: Array.isArray(formData.estado) ? formData.estado : [],
          altura: Array.isArray(formData.altura) ? formData.altura : []

        // Validaci√≥n antes del env√≠o
        if (!cliente.nombre || !cliente.telefono) {
          alert("‚ùå Nombre y tel√©fono son obligatorios");
          return;
        }
        if (!cliente.zona || cliente.zona.length === 0) {
          alert("‚ùå Debe seleccionar al menos una zona");
          return;
        }
        if (!cliente.entrada || !cliente.precio || !cliente.m2) {
          alert("‚ùå Entrada, precio y metros cuadrados son obligatorios");
          return;
        }
        
        console.log("Enviando cliente:", JSON.stringify(cliente, null, 2)); // Debug
        
        try {
          const response = await fetch(`${API_BASE}/clientes/`, {
            method: "POST",
            headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
            body: JSON.stringify(cliente),
          });
          const result = await response.json();
          
          if (response.ok) {
            alert(`‚úÖ Cliente registrado: ${result.nombre}`);
            setFormData({
              nombre: "", telefono: "", zona: [], subzonas: "", entrada: "", precio: "",
              tipo_vivienda: [], finalidad: [], habitaciones: [], estado: [],
              ascensor: "", bajos: "", entreplanta: "", m2: "", altura: [], cercania_metro: "",
              balcon_terraza: "", patio: "", interior: "",
              caracteristicas_adicionales: "", banco: "", permuta: "", kiron: ""
            });
            onRegister();
          } else {
            console.error("Error response:", result);
            let errorMessage = "Error desconocido";
            
            if (typeof result.detail === 'string') {
              errorMessage = result.detail;
            } else if (typeof result.detail === 'object') {
              errorMessage = JSON.stringify(result.detail, null, 2);
            } else if (result.message) {
              errorMessage = result.message;
            } else {
              errorMessage = `Error ${response.status}: ${response.statusText}`;
            }
            
            alert("‚ùå Error al registrar cliente:\n" + errorMessage);
          }
        } catch (error) {
          console.error("Network error:", error);
          console.error("Error details:", {
            message: error.message,
            stack: error.stack,
            clienteData: cliente
          });
          alert("‚ùå Error de conexi√≥n: " + error.message + "\nVerifica que el servidor est√© funcionando.\nRevisa la consola para m√°s detalles.");
        }
      };
    
      return (
        <div className="section-card p-8">
          <div className="mb-6">
            <h2 className="text-2xl font-semibold text-gray-900 mb-2">üë§ Registro de Cliente</h2>
            <p className="text-gray-600">Registra un nuevo cliente en el sistema</p>
          </div>
          
          <form onSubmit={handleSubmit}>
            {/* Informaci√≥n B√°sica */}
            <div className="form-section">
              <h3>Informaci√≥n B√°sica</h3>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
                  <input
                    name="nombre"
                    value={formData.nombre}
                    onChange={handleChange}
                    placeholder="Nombre completo"
                    className="w-full form-input"
                    required
                  />
                </div>
                
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Tel√©fono *</label>
                  <input
                    name="telefono"
                    value={formData.telefono}

                    placeholder="N√∫mero de tel√©fono"

                <div>

                </div>
                
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">K√çRON</label>
                  <select
                    name="kiron"
                    value={formData.kiron}
                    onChange={handleChange}
                    className="w-full form-input"
                  >
                    <option value="">Seleccionar</option>
                    <option value="SK">SK</option>
                    <option value="PK">PK</option>
                    <option value="NK">NK</option>
                  </select>
                </div>

            </div>
    
            {/* Ubicaci√≥n */}
            <div className="form-section">
              <h3>Ubicaci√≥n</h3>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                <MultiSelect
                  label="Zona"
                  name="zona"
                  options={["ALTO", "OLIVOS", "LAGUNA", "BAT√ÅN", "SEP√öLVEDA", "MANZANARES", "P√çO", "PUERTA", "JESUITAS"]}
                  value={formData.zona}

                />
                
                <div>

                  <input

                  <select

                    <option value="">Seleccionar precio</option>
                    {[...Array(50).keys()].map(i => (

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Permuta</label>
                  <select
                    name="permuta"
                    value={formData.permuta}
                    onChange={handleChange}
                    className="w-full form-input"
                  >
                    <option value="">Seleccionar</option>
                    <option value="S√ç">S√ç</option>

                  </select>
                </div>
              </div>
            </div>
    
            {/* Caracter√≠sticas de la Vivienda */}
            <div className="form-section">
              <h3>Caracter√≠sticas de la Vivienda</h3>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <MultiSelect
                  label="Tipo de Vivienda"
                  name="tipo_vivienda"
                  options={["Piso", "√Åtico", "Chalet", "Local"]}

                />
                
                <MultiSelect
                  label="Finalidad"

                />
                
                <MultiSelect

                <MultiSelect

                <div>

                  <input
                    name="m2"

                    onChange={handleChange}

                    className="w-full form-input"
                    required
                  />
                </div>
              </div>
            </div>
    
            {/* Ubicaci√≥n y Acceso */}
            <div className="form-section">
              <h3>Ubicaci√≥n y Acceso</h3>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Ascensor</label>
                  <select

                    onChange={handleChange}
                    className="w-full form-input"
                  >
                    <option value="">Seleccionar</option>
                    <option value="S√ç">S√ç</option>
                    <option value="Despu√©s de 1¬∫">Despu√©s de 1¬∫</option>

          let valueA, valueB;

            valueA = a.score;

            valueA = pisoA?.[field] || 0;
            valueB = pisoB?.[field] || 0;

            valueA = pisoA?.[field] || '';
            valueB = pisoB?.[field] || '';

            valueA = valueA.toLowerCase();
            valueB = valueB.toLowerCase();
          }

    // Funci√≥n para convertir JSON a Excel y descargar
    const downloadExcel = (data, filename) => {
      // Convertir datos a formato CSV
      if (!data || data.length === 0) {
        alert('No hay datos para exportar');
        return;
      }
      
      // Obtener headers de las columnas
      const headers = Object.keys(data[0]);
      
      // Crear contenido CSV
      let csvContent = headers.join(',') + '\n';
      
      data.forEach(row => {
        const values = headers.map(header => {
          let value = row[header] || '';
          // Escapar comillas y agregar comillas si contiene comas
          if (typeof value === 'string' && (value.includes(',') || value.includes('"'))) {
            value = '"' + value.replace(/"/g, '""') + '"';
          }
          return value;
        });
        csvContent += values.join(',') + '\n';
      });
      
      // Crear blob y descargar
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      
      if (link.download !== undefined) {
        const url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', filename);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    };
