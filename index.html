  <script type="text/babel">
    const { useState, useEffect } = React;

    const API_BASE = "https://matchingprops.onrender.com";
    let token = null;
    let companiaId = null;

    // Multi-Select Component
    const MultiSelect = ({ label, name, options, value, onChange, required = false }) => {
      const handleItemClick = (option) => {
        const currentValues = Array.isArray(value) ? value : [];
        const isSelected = currentValues.includes(option);
        
        let newValues;
        if (isSelected) {
          newValues = currentValues.filter(v => v !== option);
        } else {
          newValues = [...currentValues, option];
        }
        
        onChange({ target: { name, value: newValues } });
      };

      return (
        <div>
          <label className="block text-sm font-medium text-gray-700 mb-2">
            {label} {required && '*'}
          </label>
          <div className="multi-select-container">
            {options.map(option => (
              <div
                key={option}
                className={`multi-select-item ${Array.isArray(value) && value.includes(option) ? 'selected' : ''}`}
                onClick={() => handleItemClick(option)}
              >
                {option}
              </div>
            ))}
          </div>
        </div>
      );
    };

    // Login Component
    const LoginForm = ({ onLogin }) => {
      const [email, setEmail] = useState("");
      const [password, setPassword] = useState("");

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        
        try {
          const response = await fetch(`${API_BASE}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ username: email, password }),
          });
          const data = await response.json();
          
          if (response.ok) {
            token = data.access_token;
            const payload = JSON.parse(atob(data.access_token.split(".")[1]));
            companiaId = payload.compania_id;
            onLogin();
          } else {
            alert("Credenciales incorrectas. Por favor, int√©ntalo de nuevo.");

                  >

                    <option value="PK">PK</option>
                    <option value="NK">NK</option>
                  </select>
                </div>
              </div>
            </div>
    
            {/* Ubicaci√≥n */}
            <div className="form-section">
              <h3>Ubicaci√≥n</h3>

    // Piso Form Component
